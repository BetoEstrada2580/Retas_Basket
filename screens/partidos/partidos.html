<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Partido en Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <div id="navbar"></div>

    <div class="container py-4 flex-grow-1">
        <h1 class="mb-4">Partido en Curso</h1>

        <div class="mb-3">
            <label class="form-label">Seleccionar equipos para
                jugar:</label>
            <select id="equipoA" class="form-select mb-2">
                <option value>-- Equipo A --</option>
            </select>
            <select id="equipoB" class="form-select mb-2">
                <option value>-- Equipo B --</option>
            </select>
            <button id="iniciar-partido" class="btn btn-success" disabled>Iniciar Partido</button>
        </div>

        <hr>

        <div id="partido-actual" class="d-none">
            <h3>Partido en Progreso</h3>
            <div class="d-flex justify-content-between my-3">
                <div class="card w-45 p-3" id="equipoA-info"></div>
                <div class="card w-45 p-3" id="equipoB-info"></div>
            </div>
            <p>Selecciona al equipo ganador:</p>
            <div class="d-flex gap-2">
                <button id="ganadorA" class="btn btn-primary">Gana Equipo
                    A</button>
                <button id="ganadorB" class="btn btn-primary">Gana Equipo
                    B</button>
            </div>
        </div>

        <hr>
        <h2>Historial de Partidos</h2>
        <ol id="historial-partidos" class="list-group list-group-numbered mt-3"></ol>

    </div>

    <div id="footer"></div>
    
    <!-- Importaciones -->
    <script src="../../templates/includes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./partidos.js"></script>
</body>

</html>
