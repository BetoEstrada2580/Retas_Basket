<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Equipo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">Control de Retas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="screens/jugadores/jugadores.html">Jugadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="screens/equipos/equipos.html">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="screens/partidos/partidos.html">Partidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4 flex-grow-1">
        <h1 class="mb-4">Control de Equipos</h1>
        <div class="accordion" id="acordeonEquipos">

            <!-- Acordeón 1: Seleccionar jugadores -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingSeleccion">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSeleccion" aria-expanded="true">
                        Seleccionar jugadores
                    </button>
                </h2>
                <div id="collapseSeleccion" class="accordion-collapse collapse show">
                    <div class="accordion-body">

                        <input type="text" id="buscador" class="form-control mb-3"
                            placeholder="Buscar jugador por nombre...">
                        <ul id="lista-seleccion" class="list-group mb-3"></ul>
                        <div class="d-flex gap-2 mb-3">
                            <button id="guardar-equipo" class="btn btn-primary" disabled>Guardar
                                Equipo</button>
                            <button id="nuevo-equipo" class="btn btn-secondary d-none">Nuevo
                                equipo</button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Acordeón 2: Ver equipos -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingEquipos">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseEquipos">
                        Equipos creados
                    </button>
                </h2>
                <div id="collapseEquipos" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <ul id="lista-equipos" class="list-group"></ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="footer" class="mt-auto"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./equipos.js"></script>
</body>

<footer class="bg-dark text-light text-center py-3 mt-auto">
    <small>© 2025 Control de Retas • Versión 1.0 • Para que no sean abusivos, putos :3</small>
</footer>

</html>
