<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/Retas_Basket/">
    <title>Jugadores</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <div id="navbar"></div>

    <div class="container py-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="mb-4 text-center">Registro de Jugadores</h1>

                <form id="form-jugador" class="mb-3">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre del jugador" required />
                    <button type="submit" class="btn btn-primary mt-2 w-100">
                        Agregar jugador
                    </button>
                </form>
                <hr>
                <ul id="lista-jugadores" class="list-group"></ul>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- Importaciones -->
    <script src="../../templates/includes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./jugadores.js"></script>
</body>

</html>
